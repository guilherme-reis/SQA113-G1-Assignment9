<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Treasure Hunt</title>
</head>
<body>
  <h1>Welcome to the Interactive Treasure Hunt!</h1>
  <p>Enter your details to solve the puzzle and find the treasure.</p>

  <form id="puzzleForm">
    <label for="numberInput">Number (e.g., birth year):</label>
    <input type="number" id="numberInput" required><br><br>

    <label for="textInput">Text (e.g., name or secret word):</label>
    <input type="text" id="textInput" required><br><br>

    <button type="submit">Solve the Puzzle</button>
  </form>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
